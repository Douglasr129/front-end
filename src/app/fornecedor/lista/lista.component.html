<div class="container main-container">

    <h1>Lista de Fornecedores</h1>

    <p>
        <a class="btn btn-info" [routerLink]="['/fornecedores/adicionar-novo']">Novo Fornecedor</a>
    </p>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Documento</th>
                <th>Ativo?</th>
                <th></th>
            </tr>
        </thead>
        @for (fornecedor of fornecedores; track $index) {

            <tr>
                <td>
                    {{ fornecedor.nome }}
                </td>
                <td>
                    {{fornecedor.documento! | mask: "000.000.000-00 || 00.000.000/0000-00"}}
                </td>
                <td>
                    <input [checked]="fornecedor.ativo" class="check-box" disabled="disabled" type="checkbox">
                </td>
                <td class="text-right">
                    <a class="btn btn-info" [routerLink]="['/fornecedores/detalhes',fornecedor?.['id']]">
                        <span class="fa fa-search"></span>
                    </a>&nbsp;
                    <a class="btn btn-warning" [routerLink]="['/fornecedores/editar',fornecedor?.['id']]">
                        <span class="fa fa-pencil-alt"></span>
                    </a>&nbsp;
                    <a class="btn btn-danger" [routerLink]="['/fornecedores/excluir',fornecedor?.['id']]">
                        <span class="fa fa-trash"></span>
                    </a>
                </td>
            </tr>
        }
    </table>
</div>
